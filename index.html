<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div id="notes">
        <h2>Notes App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select color</option>
                <option value="#ffccff">Light Pink</option>
                <option value="#0066ff">Blue</option>
                <option value="#00ff99">Green</option>
                <option value="#ffcc66">Orange</option>
            </select>
            <button type="button" class="add">Add Notes</button>
        </div>
        <div class="notesDiv">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
